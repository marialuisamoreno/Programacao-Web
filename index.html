<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="icon" type="image/png" href="favicon_sushi.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" name="password" placeholder="Password">
            </div>
            <a href="http://sushidetempura.ueuo.com/createAccount.html">Registre-se aqui!</a>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" id="login">Log In</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
<script>
    $("#login").click(function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        $.ajax({
            url: "login.php?username=" + username + "&password=" + password,
            success: function(result) {
                if (!$.trim(result)) {
                    alert("Usuario ou senha incorreta.");
                } else {
                    window.location = "http://sushidetempura.ueuo.com/perfil.php?username=" + username;
                }
            }
        });
    });
</script>
